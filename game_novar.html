<html><body>
<script>

      w = window;
      mf = Math.floor;
      mr = Math.random;
      ma = Math.abs;
      // some consts
      CANVAS_WIDTH = 640;
      CANVAS_HEIGHT = 480;
      // Create the canvas
      canvas = document.createElement("canvas");
      ctx = canvas.getContext("2d");
      canvas.width = CANVAS_WIDTH;
      canvas.height = CANVAS_HEIGHT;
      document.body.appendChild(canvas);

      b_r = 10;
      dilation_speed = 0.3;
      density = 0.4;
      density2 = 0.005;
      density_red = 0.2;

      //grass_speed = 10;
      //red_speed = 15;
      grass_speed = 7.5;
      red_speed = 10;

      cs = [ "#050", "#5A5", "#B55", "#000", "#55A" ];
      dir_map = [[1,0],[0,1],[-1,0],[0,-1]];
      chop_map = [
        [[1,1],[1,0],[1,-1]],
        [[1,1],[0,1],[-1,1]],
        [[-1,1],[-1,0],[-1,-1]],
        [[1,-1],[0,-1],[-1,-1]],
      ];

      // utworzenie boarda
      newBoard = function(){
        b  = [];
        for (y = -b_r; y <= b_r; y++) b[y] = [];
        return b;
      }

      board = newBoard();

      // funcja aplikujaca funkcje func na kazdy pixel
      processBoard = function( b, func ){
        for (y = -b_r; y <= b_r; y++){
          for (x = -b_r; x <= b_r; x++){
            b[y][x] = func(x,y, b[y][x]);
          }
        }
        return b;
      }

      test = function(x,y, tv){
        if ((Math.abs( y ) <= b_r) && (Math.abs( x ) <= b_r ))
          return board[y][x] == tv
        else
          return false;
      }
      function dilate(tv, put_value, empty_value=0){
        b2 = newBoard()
        processBoard( board, function(x,y,v){
          if (v==empty_value) {
            if (test(x-1,y,tv) || test(x+1,y,tv) || test(x,y-1,tv) || test(x,y+1,tv)
            ) b2[y][x] = put_value;
            else b2[y][x] = v;
          } else b2[y][x] = v;
          return v;
        })
        return b2;
      }

      prepareBoard = function(){
        board = processBoard( board, function(x,y,v){return  mr() < density_red?3:( mr() < density?1:2 ) } );
        for (n = 0; n< 40; n++){
          board = dilate(3,3,3);
          board = dilate(1,1,1);
          board = dilate(2,2,2);
        }
      }

      function rst(){
        ctx.setTransform(1, 0, 0, 1, 0, 0);
      }

      // Game objects

      hs= 250; // movement in pixels per second
      hfx= 0;  // przesuniecie x (float)
      hfy= 0;  // przesuniecie y (float)
      hx = 0;  // x
      hy= 0;  // y
      hd= 0;  // 0 1 2 3

      // Handle keyboard controls
      keysDown = false;


      addEventListener("keydown", function (e) {
      	//keysDown[e.keyCode] = true;
        if (!keysDown) {
          keysDown= true;
        }
      }, false);

      addEventListener("keyup", function (e) {
      	//delete keysDown[e.keyCode];
        keysDown = false;
      }, false);

      game_state = 0;

      // Reset the game when the player crashed
      reset = function () {
      	// Throw the monster somewhere on the screen randomly
        hx = 0;
        hy = 0 ;
        hfx = 0;
        hfy = 0 ;
        games_state = 0;

        prepareBoard();
      };

      // Update game objects
      seconds = 0;
      seconds_red = 0;
      seconds_2 = 0;
      dx,dy,d,s = 0;

      update = function (modifier) {

        // if game has started
        if (game_state == 1) {

          seconds_red+=modifier;
          seconds_2+=modifier;
          if ( seconds_red > red_speed) {
            board = dilate(3,3,1);
            //board = dilate(3,1,2);
            seconds_red = 0;
          }
          if ( seconds_2 > grass_speed) {
            board = dilate(1,1,2);
            board = dilate(3,1,2);
            seconds_2 = 0;
          }


          if (keysDown) {
            d = dir_map[hd];
            //dx = (d == 0)? -1: ((d == 2)? 1: 0);
            //dy = (d == 1)? -1: ((d == 3)? 1: 0);
            dx = d[0];
            dy = d[1];
            s = modifier * hs;

            hfx += dx  * s;// + hero.sx/100*modifier*hs;
            hfy += dy  * s;//+ hero.sy/100*modifier*hs;
            hx = mf( hfx /16 ) *16;
            hy = mf( hfy /16 ) *16;
            seconds = 0;
          } else {
            seconds += modifier;
            if (seconds > dilation_speed ){
              //board = dilate();
              hd = (hd+ 1)%4;
              seconds = 0;
            }
          }
          gameover = true;
          nextlevel = true;
          board = processBoard( board, function(x,y,v){
              if (v == 2) gameover = false;
              if (v == 1) nextlevel = false;
              return v;
          })

          if (gameover) game_state = 2
          else if (nextlevel) {
            density += 0.01;
            density_red += 0.01;
            grass_speed -= 1;
            red_speed -=1;
            prepareBoard();
          }
          else {
            hs+=8; if (hs > 256) { hs = 256;}
            // cut the grass
            if (keysDown) {
              ch = chop_map[hd];
              ch.forEach( function(pt, idx ){
                board = processBoard( board, function(x,y,v){
                  for(idx=0; idx < 3; idx++){
                    if (( ma( hx - (x+ pt[0])*16) <16) && (ma( hy - (y+pt[1])*16 ) <16)) {
                      if (v == 1) { return 2; };
                      if (v == 3) { hs=8; return 1; };
                    }
                    return v;
                  }
                })
              })
            }
          }
        } else {
          if (keysDown) game_state = 1;
        }
      };



      // Draw everything
      render = function () {

        ctx.fillStyle = "#101010";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        // background
        board = processBoard( board, function(x,y,v){
          if (v > 0){
            ctx.fillStyle = v==1? cs[0]: ( v==2? cs[1]: cs[2] );
            ctx.fillRect(-8+x*16 - hx+320,-8+y*16 -hy+240,17,17);
          }
          return v;
        })

        //hero
        rst();

        ctx.translate( -hx +320   , -hy +240);

        ctx.fillStyle = keysDown ? '#FFF': '#999';
        ctx.fillRect(hx - 8, hy -8, 16,16);
        dx,dy,d = 0;
        d = dir_map[hd];
        //dx = (d == 0)? -1: ((d == 2)? 1: 0);
        //dy = (d == 1)? -1: ((d == 3)? 1: 0);
        dx = d[0];
        dy = d[1];
        ctx.fillStyle = '#222';
        ctx.fillRect(hx+dx*8-1, hy+dy*8-1,dx*8+3, dy*8+3);
        rst();

      };

      // The main game loop
      main = function () {
      	now = Date.now();
      	delta = now - then;

      	update(delta / 1000);

      	render();

      	then = now;

        //requestAnimationFrame(main);
      	// Request to do this again ASAP
        w.requestAnimationFrame;
      };

      // Cross-browser support for requestAnimationFrame

      //requestAnimationFrame = w.requestAnimationFrame;// || w.webkitRequestAnimationFrame || w.msRequestAnimationFrame || w.mozRequestAnimationFrame;

      // Let's play this game!
      then = Date.now();
      reset();
      main();



</script>
